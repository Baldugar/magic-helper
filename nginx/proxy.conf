# nginx/proxy.conf

events {}

http {
  # DNS interno de Docker
  resolver 127.0.0.11 valid=30s;

  server {
    listen 80;

    # Variables force nginx to re-resolve upstreams (Docker DNS) so proxy works
    # even when started before client/server are ready.
    set $client_upstream client;
    set $server_upstream server;

    # Frontend est√°tico (cliente)
    location / {
      proxy_pass http://$client_upstream:80;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_connect_timeout 5s;
      proxy_read_timeout 60s;
    }

    # GraphQL API
    location /graphql {
      proxy_pass http://$server_upstream:8080;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_connect_timeout 5s;
      proxy_read_timeout 60s;
    }

    # REST API
    location /api {
      proxy_pass http://$server_upstream:8080;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_connect_timeout 5s;
      proxy_read_timeout 60s;
    }
  }
}
